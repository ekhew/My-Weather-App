<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="This is my weather app.">
        <meta name="author" content="Edwin K.">
        <meta name="keywords" content="weather, app, sunny, rain, snow, cloudy, windy, clear, sky">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Weather App</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script defer src="skycons.js"></script>
        <script defer src="weatherApp.js"></script>
        <script defer src='https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.js'></script>
        <link href='https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.css' rel='stylesheet' />
        <script defer src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.min.js"></script>
        <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.css" type="text/css"/>
    </head>
    <body>
        <div id="map"></div>
        <div class="search-box">
            <div id="geocoder" class="geocoder"></div>
        </div>
        </div>
        <div class="current">
            <div class="current-section">
                <p class="date">-</p>
                <h2 class="current-weather-condition">current weather</h2>
                <p class="current-location-name">Location</p>
                <h2 class="current-temperature">-°</h2>
                <canvas id="current-icon" width="200" height="200"></canvas>
                <p class="current-temperature-feels-like">Feels like -°</p>
                <p class="current-temperature-maxmin">max° / min°</p>
            </div>
        </div>
        <div class="forecast">
            <div class="forecast-section">
                <div class="forecast-one">
                    <p class="forecast-day" id="forecast-day-one">Day 1</p>
                    <canvas id="forecast-icon-one" width="60" height="60"></canvas>
                    <p class="forecast-maxmin" id="forecast-maxmin-one">max° / min°</p>
                </div>
                <div class="forecast-two">
                    <p class="forecast-day" id="forecast-day-two">Day 2</p>
                    <canvas id="forecast-icon-two" width="60" height="60"></canvas>
                    <p class="forecast-maxmin" id="forecast-maxmin-two">max° / min°</p>
                </div>
                <div class="forecast-three">
                    <p class="forecast-day" id="forecast-day-three">Day 3</p>
                    <canvas id="forecast-icon-three" width="60" height="60"></canvas>
                    <p class="forecast-maxmin" id="forecast-maxmin-three">max° / min°</p>
                </div>
                <div class="forecast-four">
                    <p class="forecast-day" id="forecast-day-four">Day 4</p>
                    <canvas id="forecast-icon-four" width="60" height="60"></canvas>
                    <p class="forecast-maxmin" id="forecast-maxmin-four">max° / min°</p>
                </div>
                <div class="forecast-five">
                    <p class="forecast-day" id="forecast-day-five">Day 5</p>
                    <canvas id="forecast-icon-five" width="60" height="60"></canvas>
                    <p class="forecast-maxmin" id="forecast-maxmin-five">max° / min°</p>
                </div>
            </div>
        </div>
    </body>
</html>
